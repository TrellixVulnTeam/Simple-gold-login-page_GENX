<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Form</title>
</head>

<body>
    <section class="section-login">
        <div class="section-login-box">
            <div class="logo-wrap">
                <img src="images\tree logo.png" alt="logo">
            </div>
            <form action="">
                <div class="username-group">
                    <label for="username" class="user-label">Username</label>
                    <input type="text" id="username" class="user-input" autocomplete="off" required>
                </div>
                <div class="password-group">
                    <label for="password" class="pass-label">Password</label>
                    <input type="password" id="password" class="pass-input" autocomplete="off" required>
                </div>
                <button class="primary-btn" type="submit">Login</button>
            </form>
            <p class="para">Designed by <a href="https://www.instagram.com/sauravsuman5980/" class="link">Saurav
                    Suman</a></p>
        </div>
    </section>
</body>

</html>
